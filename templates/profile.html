{% extends 'Base.html' %}
{% block body %}
    <header id="gtco-header" class="gtco-cover gtco-cover-md" role="banner" style="background-image: url(/static/images/img_bg_2.jpg)">
		<div class="overlay"></div>
		<div class="gtco-container">
			<div class="row">
				<div class="col-md-12 col-md-offset-0 text-left">

					<div class="row row-mt-15em">
						<div class="col-md-4 col-md-push-1 animate-box" data-animate-effect="fadeInRight">
							<div class="form-wrap">
								<div class="tab">
									<div class="tab-content">
										<div class="tab-content-inner active" data-content="signup">
											<h3>Sign Up</h3>
											<form action="{% url 'signup' %}" method="post">
                                                {% csrf_token %}
												<div class="row form-group">
													<div class="col-md-12">
														<label for="fullname">Username</label>
														<input type="text" id="fullname" class="form-control" placeholder="enter username">
													</div>
												</div>
												<div class="row form-group">
													<div class="col-md-12">
														<label for="gender">Gender</label>
														<select name="#" id="gender" class="form-control">
															<option value="">Male</option>
															<option value="">Female</option>
														</select>
													</div>
												</div>
												<div class="row form-group">
													<div class="col-md-12">
														<label for="destination">Destination</label>
														<select name="#" id="destination" class="form-control">
															<option value="">Philippines</option>
															<option value="">USA</option>
															<option value="">Australia</option>
															<option value="">Singapore</option>
														</select>
													</div>
												</div>

												<div class="row form-group">
													<div class="col-md-12">
														<label for="date-start">Date Travel</label>
														<input type="text" id="date-start" class="form-control">
													</div>
												</div>

												<div class="row form-group">
													<div class="col-md-12">
														<input type="submit" class="btn btn-primary btn-block" value="Sign up">
													</div>
												</div>
											</form>
										</div>


									</div>
								</div>
							</div>
						</div>
						<div class="col-md-7 mt-text animate-box" data-animate-effect="fadeInUp">
						</div>
					</div>


				</div>
			</div>
		</div>
	</header>

{% endblock %}
